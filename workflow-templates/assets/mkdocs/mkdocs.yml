# TODO: Replace all "TODO_*" placeholders with the project information.
site_name: TODO_SITE_NAME
site_description: TODO_SITE_DESCRIPTION
site_url: TODO_SITE_URL

repo_name: TODO_REPO_NAME
repo_url: TODO_REPO_URL
edit_uri: blob/main/docs/

copyright: Copyright 2021 ARDUINO SA (http://www.arduino.cc/)

theme:
  name: material
  logo: img/icon_mac_light.png
  palette:
    primary: teal
    accent: orange

markdown_extensions:
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.toc:
      permalink: true
  - mdx_truly_sane_lists:
      nested_indent: 2
      truly_sane: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      emoji_index: !!python/name:pymdownx.emoji.twemoji
  - pymdownx.magiclink:
      repo: TODO_REPO_NAME
      repo_url_shorthand: true
      user: arduino
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  # TODO: Define navigation structure for all other source files.
